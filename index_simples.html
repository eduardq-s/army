<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenagem ao BTS - Versão Simples</title>
    <style>
        /* Estilos básicos para garantir a visualização */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #6a0dad; /* Cor roxa, inspirada no BTS */
            margin-bottom: 20px;
        }
        .member-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .member-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 150px;
            text-align: center;
        }
        .member-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .member-card p {
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Homenagem ao BTS</h1>
    <p>Esta é uma versão simplificada do seu projeto, criada para garantir o funcionamento perfeito no GitHub Pages.</p>

    <div class="member-container">
        <div class="member-card">
            <img src="members/jhope.jpg" alt="J-Hope">
            <p>J-Hope</p>
        </div>
        <div class="member-card">
            <img src="members/jimin.jpg" alt="Jimin">
            <p>Jimin</p>
        </div>
        <div class="member-card">
            <img src="members/jin.jpg" alt="Jin">
            <p>Jin</p>
        </div>
        <div class="member-card">
            <img src="members/jungkook.jpg" alt="Jungkook">
            <p>Jungkook</p>
        </div>
        <div class="member-card">
            <img src="members/rm.jpg" alt="RM">
            <p>RM</p>
        </div>
        <div class="member-card">
            <img src="members/suga.jpg" alt="Suga">
            <p>Suga</p>
        </div>
        <div class="member-card">
            <img src="members/v.jpg" alt="V">
            <p>V</p>
        </div>
    </div>

    <p style="margin-top: 30px;">Feito com carinho para o ARMY.</p>
</body>
</html>
